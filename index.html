<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SEW THE TASTE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="center">SEW THE TASTE</h1>

  <div id="inputArea">
    <label>ニックネーム：
      <input type="text" id="nickname">
    </label><br><br>

    <div class="slider">
      <span>甘味：</span>
      <input type="range" id="sweet" min="1" max="10" value="5">
      <span class="label-en">SWEET</span>
    </div>

    <div class="slider">
      <span>塩味：</span>
      <input type="range" id="salty" min="1" max="10" value="5">
      <span class="label-en">SALTY</span>
    </div>

    <div class="slider">
      <span>酸味：</span>
      <input type="range" id="sour" min="1" max="10" value="5">
      <span class="label-en">SOUR</span>
    </div>

    <div class="slider">
      <span>苦味：</span>
      <input type="range" id="bitter" min="1" max="10" value="5">
      <span class="label-en">BITTER</span>
    </div>

    <div class="slider">
      <span>うま味：</span>
      <input type="range" id="umami" min="1" max="10" value="5">
      <span class="label-en">UMAMI</span>
    </div><br>

    <button id="showButton">表示</button>
  </div>

  <div id="displayArea"></div>

  <script src="script.js"></script>
</body>
</html>
