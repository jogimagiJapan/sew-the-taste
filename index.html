<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SEW THE TASTE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応のために追加 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="center">SEW THE TASTE</h1>

  <p id="guideText">5つの味を10段階で教えてください</p>

  <div id="inputArea">
    <label id="nicknameLabel">ユーザーネーム：
      <input type="text" id="nickname">
    </label>
    <br><br>

<div class="slider">
  <span class="label-ja">甘　味：</span>
  <input type="range" id="sweet" class="slider-sweet" min="1" max="10" value="5">
  <span class="label-en">SWEET</span>
</div>
<br>

<div class="slider">
  <span class="label-ja">塩　味：</span>
  <input type="range" id="salty" class="slider-salty" min="1" max="10" value="5">
  <span class="label-en">SALTY</span>
</div>
<br>

<div class="slider">
  <span class="label-ja">酸　味：</span>
  <input type="range" id="sour" class="slider-sour" min="1" max="10" value="5">
  <span class="label-en">SOUR</span>
</div>
<br>

<div class="slider">
  <span class="label-ja">苦　味：</span>
  <input type="range" id="bitter" class="slider-bitter" min="1" max="10" value="5">
  <span class="label-en">BITTER</span>
</div>
<br>

<div class="slider">
  <span class="label-ja">うま味：</span>
  <input type="range" id="umami" class="slider-umami" min="1" max="10" value="5">
  <span class="label-en">UMAMI</span>
</div>

    <br>
    <button id="showButton">表示</button>
  </div>

  <!-- キャプションとタイムスタンプの表示エリア -->
  <div id="captionArea">
    <p id="captionText"></p>
    <p id="timestampText" style="color: #666;"></p>
  </div>

  <!-- 回転画像表示エリア -->
  <div id="displayArea"></div>

  <script src="script.js"></script>
</body>
</html>
